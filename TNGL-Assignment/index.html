<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>TNGL Customer Management</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Customer Management</h2>

        <!-- Add Customer Form -->
        <form id="addCustomerForm">
            <h4>Add New Customer</h4>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="customerNumber">Customer Number:</label>
                <input type="text" class="form-control" id="customerNumber" name="customerNumber" required>
            </div>
            <div class="form-group">
                <label for="meterSerialNumber">Meter Serial Number:</label>
                <input type="text" class="form-control" id="meterSerialNumber" name="meterSerialNumber" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addCustomer()">Add Customer</button>
        </form>

        <hr>

        <!-- List Customers Table -->
        <h4>Customer List</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Customer Number</th>
                    <th>Meter Serial Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="customerList">
                <!-- Customer data will be displayed here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
